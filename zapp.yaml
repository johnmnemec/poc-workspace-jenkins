name: poc-app-zapp
description: | 
version: 3.0.0
author:
  name: ANY_NAME


profiles:
  - name: zBuilder-userbuild
    type: dbb
    settings:      
      command: ". /u/ibmuser/.profile; $DBB_HOME/bin/dbb build"
      lifecycle: user      
      lifecycleArgs:
        - "--hlq ${zopeneditor.userbuild.userSettings.dbbHlq}"        
      additionalDependencies:
        - "dbb-app.yaml"
      logFilePatterns:
        - "${buildFile.basename}-*.log"
        - "BuildReport.H*"


propertyGroups:
  - name: cobol-copybooks
    language: cobol
    libraries:
      - name: syslib
        type: local
        locations:      
          - "poc-app/copybooks"          
          

  
          
